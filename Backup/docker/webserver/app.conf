<VirtualHost *:80>
#  ServerName automatizadelivery.com.br
#  ServerAlias www.automatizadelivery.com.br
#  ServerAlias automatizadelivery.com
#  ServerAlias www.automatizadelivery.com
#  ServerAdmin teste@automatizadelivery.com
  
  DocumentRoot /var/www/html

 <Directory /var/www/html>
    Options Indexes FollowSymLinks MultiViews
    AllowOverride All
    Require all granted
  </Directory>

  #RewriteCond %{SERVER_NAME} =automatizadelivery.com.br [OR]
  #RewriteCond %{SERVER_NAME} =www.automatizadelivery.com.br
  #RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>

<IfModule mod_ssl.c>
<VirtualHost *:443>
    ServerName automatizadelivery.com.br
    ServerAlias www.automatizadelivery.com.br
    ServerAlias automatizadelivery.com
    ServerAlias www.automatizadelivery.com

    DocumentRoot /var/www/html
     <Directory /var/www/html>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Require all granted
    </Directory>
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
    SSLEngine on
</VirtualHost>
</IfModule>
